<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${postId != null} ? 'Edit Post' : 'New Post'">Post</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 24px; }
        textarea { width: 100%; max-width: 800px; height: 220px; }
        .err { color: #b00020; }
    </style>
</head>
<body>
<h2 th:text="${postId != null} ? 'Edit Post' : 'New Post'">Post</h2>

<form th:action="${postId != null} ? @{'/club/posts/' + ${postId}} : @{/club/posts}"
      th:object="${form}" method="post">
    <label>Content</label>
    <textarea th:field="*{content}" required></textarea>
    <div class="err" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div style="margin-top:10px;">
        <button type="submit" th:text="${postId != null} ? 'Save changes' : 'Create post'">Save</button>
        <a th:href="@{/club/feed}" style="margin-left:8px;">Cancel</a>
    </div>
</form>
</body>
</html>
