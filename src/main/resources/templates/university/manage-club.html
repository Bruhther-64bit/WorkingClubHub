<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Club Admin</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 24px; }
        label { display:block; margin-top: 8px; }
        input { width: 360px; max-width: 100%; }
        .err { color: #b00020; }
        .ok { color: #0a7f27; }
    </style>
</head>
<body>
<h2>Manage Club Admin</h2>

<div th:if="${param.success}">
    <p class="ok">Club admin updated.</p>
</div>
<div th:if="${error}">
    <p class="err" th:text="${error}">Error</p>
</div>

<form th:action="@{'/university/clubs/' + ${clubId} + '/manage'}" th:object="${form}" method="post">
    <label>Email</label>
    <input th:field="*{adminEmail}" type="email" required>
    <div class="err" th:if="${#fields.hasErrors('adminEmail')}" th:errors="*{adminEmail}"></div>

    <label>First name</label>
    <input th:field="*{adminFirstName}" required>
    <div class="err" th:if="${#fields.hasErrors('adminFirstName')}" th:errors="*{adminFirstName}"></div>

    <label>Last name</label>
    <input th:field="*{adminLastName}" required>
    <div class="err" th:if="${#fields.hasErrors('adminLastName')}" th:errors="*{adminLastName}"></div>

    <label>New password (leave blank to keep current)</label>
    <input th:field="*{adminPassword}" type="password">
    <div class="err" th:if="${#fields.hasErrors('adminPassword')}" th:errors="*{adminPassword}"></div>

    <label>Confirm new password</label>
    <input th:field="*{adminConfirmPassword}" type="password">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div style="margin-top: 12px;">
        <button type="submit">Save</button>
        <a th:href="@{/university/clubs}" style="margin-left: 8px;">Back to list</a>
    </div>
</form>
</body>
</html>
